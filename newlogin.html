<!DOCTYPE html>
<html>
<head>
<link href="newstyle.css" rel="stylesheet" id="bootstrap-css">
<script src="loginch.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<title> Login</title>
</head>
<body>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="userlogin.jpg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form name="loginform">
      <input type="text" id="login" class="fadeIn second" name="loginname" placeholder="login">
      <input type="text" id="password" class="fadeIn third" name="loginpsw" placeholder="password">
      <input type="submit" class="fadeIn fourth" value="Log In" onclick="logincheck()">
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
</body>
</html>
